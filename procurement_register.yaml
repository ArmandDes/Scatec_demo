
id: procurement_register
requests:
  - id: save_data
    type: GoogleSheetAppendOne
    connectionId: google_sheet
    properties:
      row:
        # Get all the values to save from state
        ticket_title:
          _state: ticket_title
        ticket_type:
          _state: ticket_type
        ticket_description:
          _state: ticket_description
        confirm_restart:
          _state: confirm_restart
        # Add the date the row was created using the `_date.now` operator.
        created_date:
          _date: now
type: PageHeaderMenu
properties:
  title: Procuremenet Register # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    layout:
      size: 1200 # Set the size of the card so it does not fill the full screen.
      contentGutter: 16 # Make a 16px gap between all blocks in this card.
    blocks:
      - id: page_heading
        type: Title
        properties:
          content: Welcome to the Scatec Procurememnt Register # Change the title on the page.
          level: 1 # Make the title a little smaller (an html `<h3>`).
      - id: page_instructions
        type: Paragraph
        properties:
          content: Please enter the data in the fields below and click Submit once you are done # Change the title on the page.
          level: 2 # Make the title a little smaller (an html `<h3>`).
      - id: pbi_dash_card_proc
        type: Collapse
        layout:
          align: middle
          size: 1200px
        properties:
          defaultActiveKey: xxxx
          accordian: true
          panels:
            - disbaled: false
              extraKey: content_one_extra
              key: content_one
              title: Procurement Register Dashboard
        areas:
          content_one:
            blocks:
              - id: pbi_dash_proc
                type: DangerousHtml
                layout:
                  align: middle
                properties:
                  DOMPurifyOptions:
                    ADD_TAGS:
                      - iframe
                  html: |  
                    <iframe 
                      id=""ytplayer_yaml_video"
                      type="text/html"
                      width="1380" 
                      height="850"
                      src=
                      allowFullScreen="true""
                      frameborder="12">
                    </iframe>
      - id: pbi_datainput_card_proc
        type: Collapse
        layout:
          align: middle
          size: 1200px
        properties:
          defaultActiveKey: xxxx
          accordian: true
          panels:
            - disbaled: false
              extraKey: content_one_extra
              key: content_one
              title: Procurement Register Data Entry
        areas:
          content_one:
            blocks:
            - id: hearder1
              type: Title
              properties:
                content: Enter Project and Package Details # Change the title on the page.
                level: 3 # Make the title a little smaller (an html `<h3>`).
            - id: divider
              type: Divider
            - id: container_size
              type: ButtonSelector
              properties:
                title: Stage Gate
                options: # Set the allowed options
                  - Technical Docs for RFP
                  - RFP
                  - Bids/Tenders
                  - Supplier/Contractor
                  - NTP/COO
                  - Design Delivery Scatec
                  - Design Delivery Contractor/Supplier
                  - FIM Delivery Scatec
                  - Scatec
              layout:
                span: 24
                align: middle
            - id: divider
              type: Divider
            - id: proj_name
              type: TextInput
              required: true
              properties:
                title: Project Name
              layout:
                span: 12
            - id: proj_num
              type: TextInput
              required: true
              properties:
                title: Project Number
              layout:
                span: 12
            - id: pack_num
              type: TextInput
              required: true
              properties:
                title: Package Number
              layout:
                span: 12
            - id: pack_identifier
              type: TextInput
              required: true
              properties:
                title: Package Identifier
              layout:
                span: 12
            - id: Awarded Supplier/Contractor
              type: TextInput
              required: true
              properties:
                title: Awarded Supplier/Contractor
              layout:
                span: 8
            - id: buyer
              type: TextInput
              required: true
              properties:
                title: Buyer
              layout:
                span: 8
            - id: packages
              type: TextInput
              required: true
              properties:
                title: Packages
              layout:
                span: 8
            - id: divider
              type: Divider
            - id: reset_button
              type: Button
              layout:
                span: 12 # Set the size of the button (span 12 of 24 columns)
              properties:
                title: Reset
                block: true # Make the button fill all the space available to it
                type: default # Make the button a plain button
                icon: ClearOutlined
              events:
                onClick:
                  - id: reset
                    type: Reset          
            - id: submit_button
              type: Button
              layout:
                span: 12
              properties:
                title: Submit
                block: true
                type: primary # Make the button a primary button with color
                icon: SaveOutlined
              events:
                onClick:
                  - id: validate
                    type: Validate    
                  - id: save_data # Make a request to Google Sheets
                    type: Request
                    params: save_data
                  - id: reset # Reset the form once data has been submitted
                    type: Reset                    

