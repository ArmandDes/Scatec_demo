
id: shipping_register
type: PageHeaderMenu
properties:
  title: Shipping Register # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    layout:
      size: 800 # Set the size of the card so it does not fill the full screen.
      contentGutter: 16 # Make a 16px gap between all blocks in this card.
    blocks:
      - id: page_heading
        type: Title
        properties:
          content: Welcome to the Scatec Shipping Register # Change the title on the page.
          level: 1 # Make the title a little smaller (an html `<h3>`).
      - id: page_instructions
        type: Paragraph
        properties:
          content: Please enter the data in the fields below and click Submit once you are done # Change the title on the page.
          level: 2 # Make the title a little smaller (an html `<h3>`).
      - id: hearder1
        type: Title
        properties:
          content: Enter Documentation Details # Change the title on the page.
          level: 3 # Make the title a little smaller (an html `<h3>`).
      - id: inv_num
        type: TextInput
        required: true
        properties:
          title: Invoice Number
        layout:
          span: 8
      - id: batch_num
        type: TextInput
        required: true
        properties:
          title: Batch Number
        layout:
          span: 8
      - id: order_num
        type: TextInput
        required: true
        properties:
          title: Order Number
        layout:
          span: 8
      - id: bl_num
        type: TextInput
        required: true
        properties:
          title: B/L Number
        layout:
          span: 8
      - id: seal_num
        type: TextInput
        required: true
        properties:
          title: Seal Number
        layout:
          span: 8
      - id: sealed_indicator
        type: ButtonSelector
        properties:
          title: Seal in tact
          options: # Set the allowed options
            - Yes
            - No
            - Other
        layout:
          span: 8
      - id: hearder2
        type: Title
        properties:
          content: Enter Shipping Details # Change the title on the page.
          level: 3 # Make the title a little smaller (an html `<h3>`).
      - id: pol
        type: MultipleSelector
        required: true
        properties:
          title: Port of Loading
          options:
            - label: Durban
              value: 1
            - label: Richards Bay
              value: 2
            - label: Port Elizabeth
              value: 3
            - label: Cape Town
              value: 4
            - label: Saldhana   
              value: 5                                 
            - label: Coega  
              value: 6                   
        layout:
          span: 8
      - id: pol_etd
        type: DateSelector
        properties:
          title: ETD at PoL
        layout:
          span: 8
      - id: pol_atd
        type: DateSelector
        properties:
          title: ATD at PoL
        layout:
          span: 8
      - id: pod
        type: MultipleSelector
        required: true
        properties:
          title: Port of Destination
          options:
            - label: Shanghai
              value: 1
            - label: Singapore
              value: 2
            - label: Rotterdam
              value: 3
            - label: Tianjin
              value: 4
            - label: Qingdao  
              value: 5                                  
            - label: Hong Kong    
              value: 6      
            - label: Busan
              value: 7
            - label: Guangzhou
              value: 8
            - label: Ningbo    
              value: 9                                
            - label: Shenzen                     
        layout:
          span: 8
      - id: pod_etd
        type: DateSelector
        properties:
          title: ETD at PoD
        layout:
          span: 8
      - id: pod_atd
        type: DateSelector
        properties:
          title: ATD at PoD
        layout:
          span: 8

      - id: container_num
        type: TextInput
        required: true
        properties:
          title: Container Number
        layout:
          span: 8
      - id: container_size
        type: ButtonSelector
        properties:
          title: Container Size
          options: # Set the allowed options
            - 20 ft
            - 40 ft
            - 60 ft
        layout:
          span: 8
      - id: shipping_line
        type: TextInput
        required: true
        properties:
          title: Shipping Line
        layout:
          span: 8
      - id: vessel_name
        type: TextInput
        required: true
        properties:
          title: Vessel Name
        layout:
          span: 8
      - id: freight_forwarder
        type: MultipleSelector
        required: true
        properties:
          title: Freight Forwarder
          options:
            - label: FEDEX
              value: 1
            - label: Megafreight
              value: 2
            - label: Argo Freight
              value: 3
        layout:
          span: 8
      - id: packing_list_num
        type: TextInput
        required: true
        properties:
          title: Packing List No
        layout:
          span: 8
      - id: hearder3
        type: Title
        properties:
          content: Enter Material Details # Change the title on the page.
          level: 3 # Make the title a little smaller (an html `<h3>`).
      - id: material_description
        type: TextInput
        required: true
        properties:
          title: Material Description
        layout:
          span: 16
      - id: supplier_name
        type: TextInput
        required: true
        properties:
          title: Supplier Name
        layout:
          span: 8
      - id: scatec_inv_value
        type: NumberInput
        required: true
        properties:
          title: Scatec Commercial Invoice Value
        layout:
          span: 8
      - id: supplier_inv_value
        type: NumberInput
        required: true
        properties:
          title: Supplier Commercial Invoice Value
        layout:
          span: 8     
      - id: qty
        type: NumberInput
        required: true
        properties:
          title: Quantity
        layout:
          span: 8     





      - id: divider
        type: Divider
      - id: reset_button
        type: Button
        layout:
          span: 12 # Set the size of the button (span 12 of 24 columns)
        properties:
          title: Reset
          block: true # Make the button fill all the space available to it
          type: default # Make the button a plain button
          icon: ClearOutlined
        events:
          onClick:
            - id: reset
              type: Reset          
      - id: submit_button
        type: Button
        layout:
          span: 12
        properties:
          title: Submit
          block: true
          type: primary # Make the button a primary button with color
          icon: SaveOutlined
        events:
          onClick:
            - id: validate
              type: Validate    
            - id: save_data # Make a request to Google Sheets
              type: Request
              params: save_data
            - id: reset # Reset the form once data has been submitted
              type: Reset                    
